<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Animation</title>
    <link href="https://fonts.googleapis.com/css?family=Mulish" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <nav>
            <h3>
                Video Downloader
            </h3>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path class="a" d="M0,0H24V24H0Z" />
                <path class="b"
                    d="M13,13v5.585l1.828-1.828,1.415,1.415L12,22.414,7.757,18.172l1.415-1.415L11,18.585V13ZM12,2a7,7,0,0,1,6.954,6.194A5.5,5.5,0,0,1,18,18.978V17a6,6,0,1,0-12-.225L6,17v1.978A5.5,5.5,0,0,1,5.046,8.194,7,7,0,0,1,12,2Z" />
            </svg>
        </nav>

        <section class="link">
            <form>
                <input type="text" name="video-link" aria-label="Paste link of the video here"
                    placeholder="Paste link of the video here" />
            </form>
            <div class="button">
                <button id="paste">Paste Link</button>
            </div>
        </section>

        <section class="recent_downloads">
            <header>
                <p>
                    Recent downloads
                </p>
                <p>View all</p>
            </header>
            <section class="recent_videos">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </section>
        </section>

        <section class="modal">
            <figure>
                <img src="./assets//thumbnail.png" alt="thumbnail" srcset="" />
            </figure>
            <p class="note">
                <span>From Twitter:</span> Plus TV should have switched off the mic on
                Wathoni o. This embarrassment is too much Loudly crying faceLoudly
                crying face.
            </p>
            <label for="download_quality">
                <p>Download Quality</p>
            </label>
            <select id="download_quality" name="download_quality">
                <option value="low">640 x 360 - 300kb</option>
                <option value="medium">854 x 480 - 750kb</option>
                <option value="high">1280 x 720 - 1.2mb</option>
            </select>
            <div class="button"><button id="download">Download</button></div>
            <button id="cancel" class="cancel">Cancel</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
